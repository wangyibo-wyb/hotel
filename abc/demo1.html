<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 1200px;
            height: 1200px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-around;
            align-items: center;
        }
        .item{
            width: 800px;
            height: 200px;
            background: #409EFF;
        }
        span{
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item">
        <span>1</span>
    </div>
    <div class="item">
        <span>2</span>
    </div>
    <div class="item">
        <span>3</span>
    </div>
    <div class="item">
        <span>4</span>
    </div>
</div>
</body>
</html>
